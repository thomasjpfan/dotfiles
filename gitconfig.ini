[push]
    default = simple
[alias]
    slog = log --oneline --topo-order --graph
    ds = difftool --staged      # git ds - diff your staged changes == review before committing.
    fixup = "!git log -n 50 --pretty=format:'%h %s' --no-merges | fzf | cut -c -7 | xargs -o git commit --fixup"
    u = "!f() { git add --update \"$@\" && git status; }; f"
    git = !git
    switch-recent = !git branch --sort=-committerdate --format='%(refname:short)' | fzf --preview='git log --date=relative --color main..{}' | xargs git switch
    rm-merged = !git branch --format '%(refname:short) %(upstream:track)' | awk '$2 == \"[gone]\" { print $1 }' | xargs -r git branch -D
    sync = !git switch main && git pull && git rm-merged
[branch]
    autosetuprebase = always
    autoSetupMerge = false
	sort = -committerdate
[color]
    ui = true
[commit]
	gpgsign = true
[fetch]
	parallel = 0
	prune = true
[init]
	defaultBranch = main
[delta]
    navigate = true
    line-numbers = true
    hyperlinks = true
[pager]
    diff = delta
    log = delta
    reflog = delta
    show = delta
[interactive]
    diffFilter = delta --color-only --features=interactive
[sequence]
	editor = interactive-rebase-tool
[pull]
    ff = only
[diff]
	tool = Kaleidoscope
	algorithm = histogram
	interHunkContext = 3
[difftool "Kaleidoscope"]
	cmd = ksdiff --partial-changeset --relative-path \"$MERGED\" -- \"$LOCAL\" \"$REMOTE\"
[difftool]
	prompt = false
	trustExitCode = true
[merge]
	tool = Kaleidoscope
[rebase]
    autosquash = true
[mergetool "Kaleidoscope"]
	cmd = ksdiff --merge --output \"$MERGED\" --base \"$BASE\" -- \"$LOCAL\" --snapshot \"$REMOTE\" --snapshot
	trustExitCode = true
[mergetool]
	prompt = false
[help]
	autoCorrect = prompt
[advice]
	statusHints = false
